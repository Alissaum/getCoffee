<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Get Coffee</title>
</head>

<body>
  <header class="cabecalho">
    <section>
      <figure>
        <img src="./images/graos.svg" alt="Grãos de Café">
      </figure>
      <h2>get.coffee</h2>
    </section>

    <nav>
      <ul>
        <li>menu</li>
        <li>contact</li>
        <li>find us</li>
      </ul>
    </nav>
  </header>
  <main class="principal">
    <section class="sessaoEsquerda">
      <h1>The best way to get your coffee
        without leaving the comfort
        of your house
      </h1>
      <button class="botao" type="submit">make your order</button>
      <figure>
        <img src="./images/instagramIcone.svg" alt="Ícone do Instagram">
        <img src="./images/linkedinIcone.svg" alt="Ícone do LinkedIn">
        <img src="./images/twitterIcone.svg" alt="Ícone do Twitter">
      </figure>
    </section>

    <section class="sessaoDireita">
      <figure>
        <img src="./images/copo.svg" alt="Copo de Café">
      </figure>
    </section>
  </main>

</body>

</html>
